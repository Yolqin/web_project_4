<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the US</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__left-container">
          <img src="./images/profile-photo.jpg" alt="Profile Avatar" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/Edit-Button.svg" alt="Edit Button" class="profile__edit-button-icon">
            </button>
            <p class="profile__job">Explorer</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/add-icon.svg" alt="Add Button">
        </button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Around the U.S.</p>
    </footer>
  </div>

  <div class="dialog dialog__type_edit-progile">
    <div class="dialog__container">
      <button class="dialog__close-button" type="button">
        <img src="./images/Close-Icon.svg" alt="Close Button" class="dialog__close-button-icon">
      </button>
      
      <form action="#" class="dialog__form dialog__form_type_update-profile" method="post" name="profile-edit">
        <h3 class="dialog__header">
          Edit profile
        </h3>
        <input type="text" name="name" class="dialog__input dialog__input_type_name" value="Jacques Cousteau" placeholder="Name">
        <input type="text" name="description" class="dialog__input dialog__input_type_about-me" value="Explorer" placeholder="Description">
        <button type="submit" class="dialog__save-button">Save</button>
      </form>
    </div>
  </div>

  <div class="dialog dialog__type_add-grid-item">
    <div class="dialog__container">
      <button class="dialog__close-button" type="button">
        <img src="./images/Close-Icon.svg" alt="Close Button" class="dialog__close-button-icon">
      </button>
      
      <form action="#" class="dialog__form dialog__form_type_add-image" method="post" name="profile-edit">
        <h3 class="dialog__header">
          New place
        </h3>
        <input type="text" name="title" class="dialog__input dialog__input_type_grid-title" placeholder="Title">
        <input type="url" name="image-link" class="dialog__input dialog__input_type_url "  placeholder="Image link" required>
        <button type="submit" class="dialog__save-button">Save</button>
      </form>
    </div>
  </div>

  <div class="dialog dialog__type_image">
    <div class="dialog__container">
      <button class="dialog__close-button" type="button">
        <img src="./images/Close-Icon.svg" alt="Close Button" class="dialog__close-button-icon">
      </button>
      <figure class="dialog__figure">
        <img src="" alt="" class="dialog__image">
        <figcaption class="dialog__image-caption"></figcaption> 
      </figure>
    </div>
  </div>

  <template class="grid-template">
    <li class="elements__grid-item">
      <button class="elements__delete-button" type="button">
      </button>
      <img src="" alt="" class="elements__grid-image">
      <div class="elements__grid-description">
        <h2 class="elements__grid-header">
        </h2>
        <button class="elements__like-button" type="button">
          <!-- <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon"> -->
        </button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
