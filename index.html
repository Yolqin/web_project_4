<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the US</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__left-container">
          <img src="./images/profile-photo.jpg" alt="Profile Avatar" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/Edit-Button.svg" alt="Edit Button" class="profile__edit-button-icon">
            </button>
            <p class="profile__job">Explorer</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/add-icon.svg" alt="Add Button">
        </button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__grid-item">
            <img src="./images/yosemite.jpg" alt="Yosemite" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Yosemite Valley
              </h2>
              <button class="elements__like-button" type="button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
          <li class="elements__grid-item">
            <img src="./images/lake-louise.jpg" alt="Lake Louise" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Lake Louise
              </h2>
              <button class="elements__like-button" type="button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
          <li class="elements__grid-item">
            <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Bald Mountains
              </h2>
              <button class="elements__like-button" type="button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
          <li class="elements__grid-item">
            <img src="./images/latemar.jpg" alt="Latemar" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Latemar
              </h2>
              <button class="elements__like-button" type="button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
          <li class="elements__grid-item">
            <img src="./images/vanoise.jpg" alt="Vanoise National Park" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Vanoise National Park
              </h2>
              <button class="elements__like-button" type="button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
          <li class="elements__grid-item">
            <img src="./images/lago-di-braies.jpg" alt="Lago Di Braies" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Lago Di Braies
              </h2>
              <button class="elements__like-button" type="button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Around the U.S.</p>
    </footer>
  </div>

  <div class="dialog">
    <div class="dialog__container">
      <button class="dialog__close-button" type="button">
        <img src="./images/Close-Icon.svg" alt="Close Button" class="dialog__close-button-icon">
      </button>
      <h3 class="dialog__header">
        Edit profile
      </h3>
      <form action="#" class="dialog__form" method="post" name="profile-edit">
        <input type="text" class="dialog__input dialog__input_type_name" value="Jacques Cousteau">
        <input type="text" class="dialog__input dialog__input_type_about-me" value="Explorer">
        <button type="submit" class="dialog__save-button">Save</button>
      </form>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
