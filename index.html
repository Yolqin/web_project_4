<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the US</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="#">
        <img src="./images/header-logo.svg" alt="logo" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__left">
          <img src="./images/profile-photo.jpg" alt="Profile Avatar" class="profile__avatar">
          <ul class="profile__info">
            <li class="profile__name">
              Jacques Cousteau
              <button class="profile__edit-button">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="profile__edit-button-icon">
                  <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
                  <path
                    d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                    fill="white" />
                </svg>
              </button>
            </li>
            <li class="profile__job">
              Explorer
            </li>
          </ul>
        </div>
        <button class="profile__add-button">
          <svg width="100%" height="100%" viewBox="0 0 150 50" fill="none" xmlns="http://www.w3.org/2000/svg" class="profile__add-button-icon">
            <rect x="1" y="1" width="148" height="48" rx="1" stroke="white" stroke-width="2" />
            <path d="M86 23.7778H76.2222V14H73.7778V23.7778H64V26.2222H73.7778V36H76.2222V26.2222H86V23.7778Z"
              fill="white" />
          </svg>
        </button>
      </section>
    </main>



  </div>
</body>

</html>
