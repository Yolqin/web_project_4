<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the US</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="#">
        <img src="./images/header-logo.svg" alt="logo" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__left">
          <img src="./images/profile-photo.jpg" alt="Profile Avatar" class="profile__avatar">
          <ul class="profile__info">
            <li class="profile__info-item">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="profile__edit-button-icon">
                  <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
                  <path
                    d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                    fill="white" />
                </svg>
              </button>
            </li>
            <li>
              <p class="profile__job">Explorer</p>
            </li>
          </ul>
        </div>
        <button class="profile__add-button">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
          </svg>            
        </button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__grid-item">
            <img src="./images/yosemite.jpg" alt="Yosemite" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Yosemite Valley
              </h2>
              <button class="elements__like-button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
          <li class="elements__grid-item">
            <img src="./images/lake-louise.jpg" alt="Lake Louise" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Lake Louise
              </h2>
              <button class="elements__like-button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
          <li class="elements__grid-item">
            <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Bald Mountains
              </h2>
              <button class="elements__like-button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
          <li class="elements__grid-item">
            <img src="./images/latemar.jpg" alt="Latemar" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Latemar
              </h2>
              <button class="elements__like-button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
          <li class="elements__grid-item">
            <img src="./images/vanoise.jpg" alt="Vanoise National Park" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Vanoise National Park
              </h2>
              <button class="elements__like-button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
          <li class="elements__grid-item">
            <img src="./images/lago-di-braies.jpg" alt="Lago Di Braies" class="elements__grid-image">
            <div class="elements__grid-description">
              <h2 class="elements__grid-header">
                Lago Di Braies
              </h2>
              <button class="elements__like-button">
                <img src="./images/like-icon.svg" alt="like-icon" class="elements__grid-icon">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Around the U.S.</p>
    </footer>
  </div>

  <div class="dialog">
    <div class="dialog__container">
      <button class="dialog__close-button">
        <svg width="40.7" height="40.7" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg" class="dialog__close-button-icon">
          <path d="M44.7661 41.5683L31.9759 28.778L44.7661 15.9878L41.5686 12.7902L28.7783 25.5805L15.9881 12.7902L12.7905 15.9878L25.5808 28.778L12.7905 41.5683L15.9881 44.7658L28.7783 31.9756L41.5686 44.7658L44.7661 41.5683Z" fill="white"/>
        </svg>          
      </button>
      <h3 class="dialog__header">
        Edit profile
      </h3>
      <form action="#" class="dialog__form">
        <input type="text" class="dialog__input dialog__input_name" value="Jacques Cousteau">
        <input type="text" class="dialog__input dialog__input_about-me" value="Explorer">
        <button type="submit" class="dialog__save-button">Save</button> 
      </form>
      
    </div>
  </div>
    
    <script src="./pages/index.js"></script>
</body>

</html>
