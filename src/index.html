<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the US</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__left-container">
          <div class="profile__avatar-container">
            <img src="#" alt="Profile Avatar" class="profile__avatar">
            <button type="button" name="update avatar" class="profile__avatar_edit"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button" name="edit profile"></button>
            <p class="profile__job"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button" name="add card"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Around the U.S.</p>
    </footer>
  </div>

  <div class="page__dialog_type_edit-profile dialog">
    <div class="dialog__container">
      <button class="dialog__close-button" type="button" name="close button"></button>

      <form action="#" class="dialog__form dialog__form_type_update-profile" method="post" name="profile-edit">
        <h3 class="dialog__header">
          Edit profile
        </h3>
        <fieldset class="dialog__fieldset">
          <input type="text" name="name" id="profile__name" class="dialog__input dialog__input_type_name"
            value="Jacques Cousteau" placeholder="Name" required minlength="2" maxlength="40">
          <span id="profile__name_error" class="dialog__error"></span>

          <input type="text" name="job" id="profile__text" class="dialog__input dialog__input_type_about-me"
            value="Explorer" placeholder="Description" required minlength="2" maxlength="200">
          <span id="profile__text_error" class="dialog__error"></span>
        </fieldset>
        <button type="submit" class="dialog__button">Save</button>
      </form>
    </div>
  </div>


  <div class="page__dialog_type_edit-avatar dialog">
    <div class="dialog__container">
      <button class="dialog__close-button" type="button" name="close button"></button>

      <form action="#" class="dialog__form" method="post" name="profile-edit">
        <h3 class="dialog__header">
          Change profile picture
        </h3>
        <fieldset class="dialog__fieldset">
          <input type="url" name="link" id="card__url" class="dialog__input dialog__input_type_url-avatar"
            placeholder="Avatar link" required>
          <span id="card__url-avatar_error" class="dialog__error"></span>
        </fieldset>
        <button type="submit" class="dialog__button">Save</button>
      </form>
    </div>
  </div>


  <div class="page__dialog_type_add-grid-item dialog">
    <div class="dialog__container">
      <button class="dialog__close-button" type="button"></button>

      <form action="#" class="dialog__form dialog__form_type_add-image" method="post" name="profile-edit">
        <h3 class="dialog__header">
          New place
        </h3>
        <fieldset class="dialog__fieldset">
          <input type="text" name="name" id="card__title" class="dialog__input dialog__input_type_grid-title"
            placeholder="Title" required minlength="2" maxlength="30">
          <span id="card__title_error" class="dialog__error"></span>

          <input type="url" name="link" id="card__url" class="dialog__input dialog__input_type_url"
            placeholder="Image link" required>
          <span id="card__url_error" class="dialog__error"></span>
        </fieldset>

        <button type="submit" class="dialog__button">Save</button>
      </form>
    </div>
  </div>


  <div class="page__dialog_type_delete-confirmation dialog">
    <div class="dialog__container">
      <button class="dialog__close-button" type="button"></button>

      <form action="#" class="dialog__form" method="post" name="delete-confirmation">
        <h3 class="dialog__header">
          Are you sure?
        </h3>
        <button type="submit" class="dialog__button">Yes</button>
      </form>
    </div>
  </div>

  <div class="page__dialog_type_image dialog">
    <div class="dialog__container">
      <button class="dialog__close-button" type="button"></button>
      <figure class="dialog__figure">
        <img alt="" class="dialog__image">
        <figcaption class="dialog__image-caption"></figcaption>
      </figure>
    </div>
  </div>

  <template class="grid-template">
    <li class="elements__grid-item">
      <button class="elements__delete-button" type="button"></button>
      <img alt="" class="elements__grid-image">
      <div class="elements__grid-description">
        <h2 class="elements__grid-header">
        </h2>
        <div class="elements__like-right">
          <button class="elements__like-button" type="button"></button>
          <p class="elements__like-count"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
